<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>ZL</title>
<link rel="stylesheet" href="../styles/global.css" />
<link rel="stylesheet" href="../styles/global_color.css" />
<script>
    //保存成功的提示消息
    function showResult() {
        showResultDiv(true);
        window.setTimeout("showResultDiv(false);", 3000);
    }
    function showResultDiv(flag) {
        var divResult = document.getElementById("save_result_info");
        if (flag)
            divResult.style.display = "block";
        else
            divResult.style.display = "none";
    }
</script>
</head>
<body>
    <!--Logo区域开始-->
    <div id="header">
        <img src="../images/logo.png" alt="logo" class="left"/>
        <a href="#">[退出]</a>            
    </div>
    <!--Logo区域结束-->
    <!--导航区域开始-->
    <div id="navi">
        <ul id="menu">
            <li><a href="../index.html" class="index_off"></a></li>
            <li><a href="../role/role_list.html" class="role_off"></a></li>
            <li><a href="../admin/admin_list.html" class="admin_off"></a></li>
            <li><a href="../fee/fee_list.html" class="fee_off"></a></li>
            <li><a href="../account/account_list.html" class="account_off"></a></li>
            <li><a href="../service/service_list.html" class="service_off"></a></li>
            <li><a href="../bill/bill_list.html" class="bill_off"></a></li>
            <li><a href="../report/report_list.html" class="report_off"></a></li>
            <li><a href="../user/user_info.html" class="information_off"></a></li>
            <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
        </ul>
    </div>
    <!--导航区域结束-->
    <!--主要区域开始-->
    <div id="main">           
        <!--保存操作后的提示信息：成功或者失败-->
        <div id="save_result_info" class="save_success">保存成功！</div>
        <form action="" method="" class="main_form">
            <div class="text_info clearfix"><span>角色名称：</span></div>
            <div class="input_info">
                <input type="text" class="width200" />
                <span class="required">*</span>
                <div class="validate_msg_medium error_msg">不能为空，且为20长度的字母、数字和汉字的组合</div>
            </div>                    
            <div class="text_info clearfix"><span>设置权限：</span></div>
            <div class="input_info_high">
                <div class="input_info_scroll">
                    <ul>
                        <li><input type="checkbox" />管理员管理</li>
                        <li><input type="checkbox" />角色管理</li>
                        <li><input type="checkbox" />资费管理</li>
                        <li><input type="checkbox" />账务账号</li>
                        <li><input type="checkbox" />业务账号</li>
                        <li><input type="checkbox" />账单</li>
                        <li><input type="checkbox" />报表</li>
                    </ul>
                </div>
                <span class="required">*</span>
                <div class="validate_msg_tiny">至少选择一个权限</div>
            </div>
            <div class="button_info clearfix">
                <input type="button" value="保存" class="btn_save" onclick="showResult();" />
                <input type="button" value="取消" class="btn_save" />
            </div>
        </form> 
    </div>
    <!--主要区域结束-->
</body>
</html>
