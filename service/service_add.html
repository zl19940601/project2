<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>ZL</title>
<link rel="stylesheet" href="../styles/global.css" />
<link rel="stylesheet" href="../styles/global_color.css" />
<script>
    //保存成功的提示信息
    function showResult() {
        showResultDiv(true);
        window.setTimeout("showResultDiv(false);", 3000);
    }
    function showResultDiv(flag) {
        var divResult = document.getElementById("save_result_info");
        if (flag)
            divResult.style.display = "block";
        else
            divResult.style.display = "none";
    }

    //自动查询账务账号
    function searchAccounts(txtObj) {
        //document.getElementById("a1").innerHTML = txtObj.value;
    }
</script>
</head>
<body>
    <!--Logo区域开始-->
    <div id="header">
        <img src="../images/logo.png" alt="logo" class="left"/>
        <a href="#">[退出]</a>            
    </div>
    <!--Logo区域结束-->
    <!--导航区域开始-->
    <div id="navi">
        <ul id="menu">
            <li><a href="../index.html" class="index_off"></a></li>
            <li><a href="../role/role_list.html" class="role_off"></a></li>
            <li><a href="../admin/admin_list.html" class="admin_off"></a></li>
            <li><a href="../fee/fee_list.html" class="fee_off"></a></li>
            <li><a href="../account/account_list.html" class="account_off"></a></li>
            <li><a href="../service/service_list.html" class="service_off"></a></li>
            <li><a href="../bill/bill_list.html" class="bill_off"></a></li>
            <li><a href="../report/report_list.html" class="report_off"></a></li>
            <li><a href="../user/user_info.html" class="information_off"></a></li>
            <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
        </ul>
    </div>
    <!--导航区域结束-->
    <!--主要区域开始-->
    <div id="main">
        <!--保存操作的提示信息-->
        <div id="save_result_info" class="save_fail">保存失败！192.168.0.23服务器上已经开通过 OS 账号 “mary”。</div>
        <form action="" method="" class="main_form">
            <!--内容项-->
            <div class="text_info clearfix"><span>身份证：</span></div>
            <div class="input_info">
                <input type="text" class="width180" />
                <input type="button" class="btn_search_large" />
                <span class="required">*</span>
                <div class="validate_msg_short">没有此身份证号，请重新录入。</div>
            </div>
            <div class="text_info clearfix"><span>账务账号：</span></div>
            <div class="input_info">
                <input type="text" onkeyup="searchAccounts(this);" />
                <span class="required">*</span>
                <div class="validate_msg_long">没有此账务账号，请重新录入。</div>
            </div>
            <div class="text_info clearfix"><span>资费类型：</span></div>
            <div class="input_info">
                <select>
                    <option>包 20 小时</option>
                    <option>包 40 小时</option>
                    <option>包 60 小时</option>
                    <option>包月</option>
                </select>                        
            </div> 
            <div class="text_info clearfix"><span>服务器 IP：</span></div>
            <div class="input_info">
                <input type="text"  />
                <span class="required">*</span>
                <div class="validate_msg_long">15 长度，符合IP的地址规范</div>
            </div>                   
            <div class="text_info clearfix"><span>登录 OS 账号：</span></div>
            <div class="input_info">
                <input type="text"  />
                <span class="required">*</span>
                <div class="validate_msg_long">8长度以内的字母、数字和下划线的组合</div>
            </div>
            <div class="text_info clearfix"><span>密码：</span></div>
            <div class="input_info">
                <input type="password"  />
                <span class="required">*</span>
                <div class="validate_msg_long">30长度以内的字母、数字和下划线的组合</div>
            </div>
            <div class="text_info clearfix"><span>重复密码：</span></div>
            <div class="input_info">
                <input type="password"  />
                <span class="required">*</span>
                <div class="validate_msg_long">两次密码必须相同</div>
            </div>     
            <!--操作按钮-->
            <div class="button_info clearfix">
                <input type="button" value="保存" class="btn_save" onclick="showResult();" />
                <input type="button" value="取消" class="btn_save" />
            </div>
        </form>
    </div>
    <!--主要区域结束-->
</body>
</html>
