<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>ZL</title>
<link rel="stylesheet" href="../styles/global.css" />
<link rel="stylesheet" href="../styles/global_color.css" />
<script>
    //保存成功的提示信息
    function showResult() {
        showResultDiv(true);
        window.setTimeout("showResultDiv(false);", 3000);
    }
    function showResultDiv(flag) {
        var divResult = document.getElementById("save_result_info");
        if (flag)
            divResult.style.display = "block";
        else
            divResult.style.display = "none";
    }
</script>
</head>
<body>
    <!--Logo区域开始-->
    <div id="header">
        <img src="../images/logo.png" alt="logo" class="left"/>
        <a href="#">[退出]</a>            
    </div>
    <!--Logo区域结束-->
    <!--导航区域开始-->
    <div id="navi">                        
        <ul id="menu">
            <li><a href="../index.html" class="index_off"></a></li>
            <li><a href="../role/role_list.html" class="role_off"></a></li>
            <li><a href="../admin/admin_list.html" class="admin_off"></a></li>
            <li><a href="../fee/fee_list.html" class="fee_off"></a></li>
            <li><a href="../account/account_list.html" class="account_off"></a></li>
            <li><a href="../service/service_list.html" class="service_off"></a></li>
            <li><a href="../bill/bill_list.html" class="bill_off"></a></li>
            <li><a href="../report/report_list.html" class="report_off"></a></li>
            <li><a href="../user/user_info.html" class="information_off"></a></li>
            <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
        </ul>            
    </div>
    <!--导航区域结束-->
    <!--主要区域开始-->
    <div id="main">            
        <!--保存操作后的提示信息：成功或者失败-->
        <div id="save_result_info" class="save_success">保存成功！</div><!--保存失败，数据并发错误！-->
        <form action="" method="" class="main_form">
            <div class="text_info clearfix"><span>管理员账号：</span></div>
            <div class="input_info"><input type="text" readonly class="readonly" /></div>
            <div class="text_info clearfix"><span>角色：</span></div>
            <div class="input_info">
                <input type="text" readonly class="readonly width400" />
            </div>
            <div class="text_info clearfix"><span>姓名：</span></div>
            <div class="input_info">
                <input type="text" />
                <span class="required">*</span>
                <div class="validate_msg_long error_msg">20长度以内的汉字、字母的组合</div>
            </div>
            <div class="text_info clearfix"><span>电话：</span></div>
            <div class="input_info">
                <input type="text" class="width200" />
                <div class="validate_msg_medium">电话号码格式：手机或固话</div>
            </div>
            <div class="text_info clearfix"><span>Email：</span></div>
            <div class="input_info">
                <input type="text" class="width200" />
                <div class="validate_msg_medium">50长度以内，符合 email 格式</div>
            </div>
            <div class="text_info clearfix"><span>创建时间：</span></div>
            <div class="input_info"><input type="text" readonly class="readonly" /></div>
            <div class="button_info clearfix">
                <input type="button" value="保存" class="btn_save" onclick="showResult();" />
                <input type="button" value="取消" class="btn_save" />
            </div>
        </form>  
    </div>
    <!--主要区域结束-->
</body>
</html>
